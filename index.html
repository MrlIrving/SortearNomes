<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteio Nomes</title>
</head>
<body>
    <main class="App">
        <section class="Sorteio">
            <div class="Container">
                <h2>SORTEAR NOMES</h2>
                <div class="Linha"></div>
                <div class="Formulario Container">
                    <label for="EntradaNomes">Adicione os nomes para o sorteio!</label>
                    <textarea id="EntradaNomes" placeholder="Adicione os nomes separados por virgula. ex(Murilo, Pires)"></textarea>
                    <button id="Sortear">Sortear</button>
                </div>
                <div class="Resultado">
                    <p>Resultado:</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
